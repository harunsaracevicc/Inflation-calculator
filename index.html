<!DOCTYPE html>
<html>
  <head>
    <title>Inflation calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="background-overlay">
      <h1>Inflation calculator</h1>

      <div class="container">
        <h3>
          Inflation rate: <input type="number" min="0.1" id="inflationRate" /> %
        </h3>
        <br />
        <h3>
          Calculate how many
          <input type="number" min="1" id="money" /> $ it will be worth in
          <input type="number" min="1" id="years" /> years?
        </h3>

        <button onclick="inflationCalculator()">Calculate</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
